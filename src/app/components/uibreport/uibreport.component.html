<div class="card shadow">
    <div class="card-header" style="background: #ef4048;">
        <span style="color:#ffffff">ULB Report</span>
    </div>


    <div class="row" style="margin-top:2%;">

        <div class="col-sm-4 col-md-4">
            <div>

                <div>
                    <select class="selectpicker" style="width:60%;height:80%;" name="agen" [(ngModel)]="agencyName" (change)="filterData()">
                        <option [value]="undefined">Select Agency</option>
                        <option *ngFor="let data of Agencies" [value]="data">{{data}}</option>
                    </select>
                </div>
            </div>
            <!--</div>-->
        </div>
        <div class="col-sm-4 col-md-4">
            <div>

                <div>
                    <select class="selectpicker" style="width:60%;height:80%;" name="dist" [(ngModel)]="distName" (change)="filterData()">
                        <option [value]="undefined">Select District</option>
                        <option *ngFor="let data1 of Districts" [value]="data1">{{data1}}</option>
                    </select>
                </div>
            </div>
            <!--</div>-->
        </div>
        <div class="col-sm-4 col-md-4">
            <div>

                <div>
                    <select class="selectpicker" style="width:60%;height:80%;" name="dist" [(ngModel)]="day">
                       <option [value]="undefined" disabled>Today</option>
                    </select>
                </div>
            </div>
            <!--</div>-->
        </div>


    </div>

    <div class="row" style="margin-top:2%;">

        <table class="table table-bordered ">
            <thead>
                <tr>
                    <th *ngFor="let column of displayedColumns" (click)="sortByCol(column)">{{column}}<i
                            class="fa fa-sort" aria-hidden="true"></i>
                        <!-- <tr class="text-center"><input style="text-align: center;" type="text"></tr> -->
                    </th>

                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let element of reportData ">
                    <td>{{element.district}}</td>
                    <td>{{element.Parcels}}</td>
                    <td>{{element.Buildings}}</td>
                    <td>{{element.Portions}}</td>
                    <td>{{element.Agents}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
