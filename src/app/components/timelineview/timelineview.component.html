
<div class="container" style="margin-top: 3%;">
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <div class="card shadow">
                <div class="card-header" style="background: #bb454b;">
                    <span style="color:#ffffff">REAL TIME ACTIVITY</span>
                </div>
                <div class="card-body">
                   
                   <table>
                       <tr *ngFor="let data of realtimeData">
                           <td><u>{{data.packId}}</u></td><td>created By</td><td><u style="color:#7e90cf;">{{data.createdBy}}({{data?.agencyName}})</u></td><td>({{data.createdDate|dateAgo}})</td>
                       </tr>
                   </table>
                </div>
                </div>
        </div>
        <div class="col-sm-12 col-lg-6">
            <div class="card shadow " style="height:400px">
                <div class="card-header" style="background: #bb454b;">
                    <span style="color:#ffffff">TIMELINE</span>
                </div>
                <div class="card-body ">
                 
                <div class="row">
                    <div  class="col-lg-4 d-flex align-items-stretch">
                        <select name="agency" [(ngModel)]="agencyName">
                            <option [value]="undefined">Select Agency</option>
                            <option value="RDUS">RDUS</option>
                            <option value="Athentic PvtLtd">Athentic PvtLtd</option>
                            <option value="undefined">All Agenciees</option>
                           
                        </select>
                    </div>
                    <div class="col-lg-4 d-flex align-items-stretch">
                        <select name="days" [(ngModel)]="dayLimit">
                            <option [value]="undefined">Select Days</option>
                            <option value="5">Last 5Days</option>
                            <option value="7">Last 7 Days</option>
                            <option value="1">Last 1 Day</option>
                        </select>
                    </div>
                    <div class="col-lg-4 d-flex align-items-stretch">
                        <select name="type" [(ngModel)]="pckdType">
                            <option [value]="undefined">Select type</option>
                            <option value="Parcels">Parcels</option>
                            <option value="Building">Buildings</option>
                            <option value="Portions">Portions</option>
                        </select>&nbsp;
                        <button class="btn btn-sm btn-primary" (click)="filterData()">Filter</button>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="chart-wrapper" style="width:100%">
                    
                        <div class="chart-container" style="position: relative; height:30vh; width:40vw">    
                            <canvas id="canvas">{{ Linechart }}</canvas>    
                          </div>
                    </div>

                </div>
                </div>
                </div>
        </div>
</div>

</div>
